{% extends 'marathi/Admin.html' %}

{% block a %}
<style>
.thumbnail a img{
    height: 300px;   
}
.text-center{
	color: blanchedalmond;
	border-bottom: 1px solid burlywood;
}
.thumbnail {
    background-color: darkgoldenrod;
    border: 1px solid darkgoldenrod;
}
</style>

<div class="container">
<h1 class="text-center"><i><b>All Data</b></i></h1>
  <div class="row">
  	{% for mv in Alldata %}
	 <div class="col-sm-6 col-lg-4 col-md-4">
		  <div class="thumbnail">
			<a href="{% url 'detail' mv.id %}">
               <img src="{{mv.movie_image.url}}" class="img-responsive" width="240px">
            </a>

            <div class="caption">
               <h2>{{mv.movie_name}}</h2>
               <h3>{{mv.movie_producer}}</h3>
               <h4>{{mv.movie_director}}</h4>
               <a href="{% url 'Mdetail' %}" class="btn btn-primary btn-sm">View Details  </a>
                    
               <form action="{% url 'del-movie' mv.id  %}"     method="post" style="display: inline">
                {% csrf_token %}
                        <!--<input type="hidden" name="movie_id" value="{{ movie_id }}"/>-->
                     <button type="submit" class="btn btn-default btn-sm" />
                      <span class="glyphicon glyphicon-trash"></span>
                     </button>
               </form>
           
                <form action="{% url 'up-movie' mv.id %}" method="post" style="display: inline">
                 {% csrf_token %}
            <!--<input type="hidden" name="movie_id" value="{{ movie_id }}"/>-->
                      <button type="submit" class="btn btn-default btn-sm" />
                      <span class="glyphicon glyphicon-paperclip"></span>
                      </button>
                </form>
            </div>
		  </div>
		</div>
	{% endfor %}
	  </div>
	</div>

{% endblock %}
